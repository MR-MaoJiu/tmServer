<script>
    $('.logout').click(function () {
        var url = $(this).attr('link');
        layer.confirm('你确定要退出吗?', {
            icon: 5,
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.get(url, function (data) {
                if (data.code == 1) {
                    layer.alert(data.msg, {icon: 6}, function (index) {
                        layer.close(index);
                        location.href = "{:url('Login/index')}"
                    });
                } else {
                    layer.alert(data.msg);
                }
            });
        });
    });
</script>
